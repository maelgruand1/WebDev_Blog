<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .article {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .article h2 {
            margin-top: 0;
        }
        .article p {
            margin: 0;
        }
        .add-article {
            margin-top: 20px;
        }
        .add-article input,
        .add-article textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .add-article button {
            background: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-article button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <p>Welcome to my blog! Here, I share my thoughts and projects.</p>
    </header>
    <br><br><br>
    <!-- Ajout d'un bouton de connexion Google -->
<section class="auth">
    <button id="loginButton">Login with Google</button>
</section>
<br><br>
    <main>
        <section id="articles">
            <div class="article">
                <h2>Welcome to My Blog</h2>
                <p>This is the first post of my blog. Stay tuned for more content!</p>
            </div>
        </section>
        <section class="add-article">
            <h2>Add a New Article</h2>
            <input type="text" id="title" placeholder="Article Title">
            <textarea id="content" rows="5" placeholder="Article Content"></textarea>
            <input type="text" id="author" placeholder="Author">
            <input type="text" id="tags" placeholder="Tags (comma-separated)">
            <button id="addArticle">Add Article</button>
        </section>
    </main>
    <script src="backend.js" type="module"></script>
    <script type="module">
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    </script>
    
</body>
</html>
