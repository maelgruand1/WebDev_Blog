<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>My Blog</h1>
            <div id="userStatus">
                <span id="userName">Please log in to add articles.</span>
                <button id="loginButton">Login with Google</button>
                <button id="logoutButton" style="display:none;">Logout</button>
            </div>
        </div>
    </header>
    
    <main>
        <section id="articles" class="articles-container">
            <!-- Articles will be dynamically added here -->
        </section>

        <section class="add-article">
            <h2>Add a New Article</h2>
            <input type="text" id="title" placeholder="Article Title">
            <textarea id="content" rows="5" placeholder="Article Content"></textarea>
            <input type="text" id="tags" placeholder="Tags (comma-separated)">
            <button id="addArticle">Add Article</button>
        </section>
    </main>

    <script type="module" src="backend.js"></script>
    <script type="module">
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    </script>
</body>
</html>
